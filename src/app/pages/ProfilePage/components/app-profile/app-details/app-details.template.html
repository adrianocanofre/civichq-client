<div class="col-xs-2 col-sm-2 col-md-2">
  <a [routerLink]="['/home']" class="back">
    <i class="fa fa-caret-left" aria-hidden="true"></i>
    Înapoi
  </a>
</div>
<div class="col-xs-12 col-md-3">
  <div class="profile-image">
    <img src="{{appDetails.logoname}}" alt="{{appDetails.name}}" class="img-responsive" onError="this.src='http://civichq.s3.amazonaws.com/app-images/jmZ9iotldefault.png'">
  </div>
</div>
<div class="col-xs-12 col-md-7">
  <div class="profile">
    <div class="profile-body">
      <strong class="profile-category">{{appDetails.categoryname}}</strong>
      <h1 class="profile-name">{{appDetails.name}}</h1>
      <div class="text-muted">
        <div *ngIf="appDetails.technologies" class="profile-technologies">
          <span *ngFor="let technology of technologies" class="profile-technologies-pill">{{technology}}</span>
        </div>
        <span *ngIf="appDetails.hashtags" class="profile-tags">
          {{appDetails.hashtags}}
        </span>
        <span *ngIf="appDetails.creationdate" class="profile-date">
          <strong>Data lansării:</strong> {{appDetails.creationdate | date:'dd/MM/yyyy'}}
        </span>
      </div>
      <a *ngIf="appDetails.website" href="{{appDetails.website}}" class="profile-url" target="_blank">
        <span>{{appDetails.website}}</span>
        <i class="fa fa-external-link" aria-hidden="true"></i>
      </a>
      <div class="profile-actions clearfix">
        <a *ngIf="appDetails.github" href="{{appDetails.github}}" class="btn btn-secondary" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
          Vezi codul
        </a>
        <a *ngIf="appDetails.facebook" href="{{appDetails.facebook}}" class="btn btn-facebook" target="_blank">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          Urmărește
        </a>
      </div>
      <p>{{appDetails.description}}</p>
    </div>
  </div>
</div>
