<div class="container">
    <spinner *ngIf="showSpinner"></spinner>
    <div class="login" *ngIf="!showSpinner">
        <div class="row">
            <form #form="ngForm" class="loginForm" novalidate (ngSubmit) = login(form) class="col-xs-12 col-md-6 col-md-offset-3" >
                <div class="form-group">
                    <input class="form-control" type="text" name="username"  placeholder="Username"  #username="ngModel"   [(ngModel)]="user.username" required/>
                    <div *ngIf="submitted" [hidden]="username.valid" class="alert alert-danger">
                        Campul este obligatoriu!
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password"  placeholder="Password"  #password="ngModel" [(ngModel)]="user.password" required/>
                    <div *ngIf="submitted" [hidden]="password.valid" class="alert alert-danger">
                        Campul este obligatoriu!
                    </div>
                </div>
                <div *ngIf="errors">
                    <div class="custom-messages ">
                        <h3 class="bg-danger"> {{errors}}</h3>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="login" type="submit" class="btn btn-default pull-right">Login
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
